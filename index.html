<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë∂äÂçóËØ≠ËØçÊ±áÊ∂àÊ∂à‰πê - Á≤æÂáÜÊãñÊãΩÁâà</title>
    <style>
        :root {
            --bubble-color: #ADD8E6;
            --border-color: #73A6B7;
            --text-color: #000;
        }

        body {
            font-family: "ÂæÆËΩØÈõÖÈªë", Arial, sans-serif;
            margin: 0;
            padding: 5vw;
            background: #f0f0f0;
            touch-action: none;
        }

        h1 {
            text-align: center;
            color: #e91e63;
            margin: 5vw 0;
            text-shadow: 0.4vw 0.4vw 0.8vw rgba(0, 0, 0, 0.1);
            font-size: 6vw;
        }

        #timer {
            background: var(--bubble-color);
            color: var(--text-color);
            padding: 2.4vw 4.8vw;
            border-radius: 6vw;
            border: 0.4vw solid var(--border-color);
            box-shadow: 0 1vw 3vw rgba(0, 0, 0, 0.2);
            font-size: 4.8vw;
            display: inline-block;
            cursor: pointer;
            margin: 2vw auto;
            transform: perspective(100vw) rotateX(10deg);
            display: block;
            width: fit-content;
        }

        #game-container {
            max-width: 90vw;
            margin: 4vw auto;
            background: white;
            border-radius: 3vw;
            box-shadow: 0 0 4vw rgba(0, 0, 0, 0.1);
            padding: 4vw;
            position: relative;
            overflow: hidden;
        }

        #game-area {
            min-height: 80vw;
            position: relative;
        }

        .game-element {
            position: absolute;
            transition: transform 0.15s, opacity 0.3s;
            cursor: move;
            user-select: none;
        }

        .image-tile {
            width: 20vw;
            height: 20vw;
            object-fit: cover;
            border-radius: 2vw;
            box-shadow: 0 0.6vw 1.2vw rgba(0, 0, 0, 0.16);
            z-index: 1;
        }

        .word-bubble {
            background: var(--bubble-color);
            color: var(--text-color);
            padding: 2.4vw 4.8vw;
            border-radius: 6vw;
            border: 0.4vw solid var(--border-color);
            box-shadow: 0 1vw 3vw rgba(0, 0, 0, 0.2);
            font-size: 3.2vw;
            z-index: 2;
            transform: perspective(100vw) rotateX(10deg);
        }

        #controls {
            text-align: center;
            margin: 4vw 0;
        }

        button {
            padding: 2.4vw 6vw;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5vw;
            cursor: pointer;
            font-size: 3.2vw;
            transition: transform 0.2s;
            margin: 1vw;
        }

        button:active {
            transform: scale(0.95);
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                margin: 20px 0;
                font-size: 24px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            #timer {
                padding: 12px 24px;
                border-radius: 30px;
                border: 2px solid var(--border-color);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                font-size: 24px;
                margin: 10px auto;
                transform: perspective(500px) rotateX(10deg);
            }

            #game-container {
                max-width: 800px;
                margin: 20px auto;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                padding: 20px;
            }

            #game-area {
                min-height: 400px;
            }

            .image-tile {
                width: 100px;
                height: 100px;
                border-radius: 10px;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            }

            .word-bubble {
                padding: 12px 24px;
                border-radius: 30px;
                border: 2px solid var(--border-color);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                font-size: 16px;
            }

            #controls {
                margin: 20px 0;
            }

            button {
                padding: 12px 30px;
                border-radius: 25px;
                font-size: 16px;
                margin: 5px;
            }
        }
    </style>
</head>

<body>
    <h1>üéØ Ë∂äÂçóËØ≠ËØçÊ±áÊ∂àÊ∂à‰πê - Á≤æÂáÜÊãñÊãΩÁâà üéØ</h1>
    <div id="timer">35</div>
    <div id="game-container">
        <div id="game-area"></div>
    </div>
    <div id="controls">
        <button onclick="resetGame()">üîÑ ÈáçÁΩÆÊ∏∏Êàè</button>
        <button onclick="startVoiceCommand()">üéôÔ∏è ÂºÄÂßãËØ≠Èü≥Êåá‰ª§</button>
        <button onclick="toggleVoice()">üîä ËØ≠Èü≥ÂºÄÂÖ≥</button>
    </div>

    <script>
        // ======================
        // ÈÖçÁΩÆÂå∫Ôºà‰øÆÊîπËøôÈáåÔºÅÔºâ
        // ======================
        const vocabulary = [
            { word: "c√°i gh·∫ø", image: "images/Ê§ÖÂ≠ê.png" },
            { word: "c√°i b√†n", image: "images/Ê°åÂ≠ê.png" },
            { word: "c·ª≠a s·ªï", image: "images/Á™óÊà∑.png" },
            { word: "c√°i c·ª≠a", image: "images/Èó®.png" },
            { word: "gi√° s√°ch", image: "images/‰π¶Êû∂.png" },
            { word: "ƒë·ªìng h·ªì", image: "images/Èíü.png" },
            { word: "quy·ªÉn s√°ch", image: "images/‰π¶.png" },
            { word: "m√°y chi·∫øu", image: "images/ÊäïÂΩ±‰ª™.png" },
            { word: "c√°i b√∫t", image: "images/Á¨î.png" },
            { word: "c√°i b·∫£ng", image: "images/ÈªëÊùø.png" },
            // Ê∑ªÂä†Êõ¥Â§öËØçÊù°...
        ];

        // ======================
        // Ê∏∏ÊàèÂºïÊìé
        // ======================
        let activeElement = null;
        let dragOffset = { x: 0, y: 0 };
        const gameArea = document.getElementById('game-area');
        let timerInterval;
        const totalTime = 35;
        let currentTime = totalTime;
        const timerElement = document.getElementById('timer');
        let voiceCommandIndex = 0;
        const synth = window.speechSynthesis;
        let isVoiceOn = true;

        function createGameElement(type, item) {
            const el = document.createElement(type === 'image' ? 'img' : 'div');
            el.className = `game-element ${type === 'image' ? 'image-tile' : 'word-bubble'}`;

            if (type === 'image') {
                el.src = item.image;
                el.onerror = () => el.style.display = 'none';
            } else {
                el.textContent = item.word;
            }

            el.dataset.word = item.word;
            return el;
        }

        function initializeGame() {
            gameArea.innerHTML = '';
            if (vocabulary.length % 2 !== 0) {
                alert('ËØçÊ±áÊï∞ÈáèÂøÖÈ°ª‰∏∫ÂÅ∂Êï∞ÔºÅ');
                return;
            }

            // ÂàõÂª∫ÊàêÂØπÁöÑÂçïËØçÂíåÂõæÁâá
            vocabulary.forEach(item => {
                // ÂàõÂª∫ÂõæÁâá
                gameArea.appendChild(createGameElement('image', item));
                // ÂàõÂª∫ÂçïËØçÊ≥°Ê≥°
                gameArea.appendChild(createGameElement('bubble', item));
            });

            positionElements();
            addEventListeners();
            resetTimer();
            voiceCommandIndex = 0;
        }

        function positionElements() {
            const elements = gameArea.children;
            const positions = new Set();

            Array.from(elements).forEach(el => {
                let x, y, attempt = 0;
                do {
                    x = Math.random() * (gameArea.offsetWidth - el.offsetWidth);
                    y = Math.random() * (gameArea.offsetHeight - el.offsetHeight);
                    attempt++;
                } while (isPositionOccupied(x, y, el.offsetWidth, el.offsetHeight) && attempt < 100);

                positions.add(`${Math.floor(x)},${Math.floor(y)}`);
                el.style.left = x + 'px';
                el.style.top = y + 'px';
            });
        }

        function isPositionOccupied(x, y, width, height) {
            return Array.from(gameArea.children).some(el => {
                const rect1 = {
                    left: x,
                    right: x + width,
                    top: y,
                    bottom: y + height
                };
                const rect2 = {
                    left: parseFloat(el.style.left),
                    right: parseFloat(el.style.left) + el.offsetWidth,
                    top: parseFloat(el.style.top),
                    bottom: parseFloat(el.style.top) + el.offsetHeight
                };
                return !(rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom);
            });
        }

        // ======================
        // ÊãñÊãΩÁ≥ªÁªü
        // ======================
        function startDrag(e) {
            e.preventDefault();
            activeElement = e.target.closest('.game-element');
            if (!activeElement) return;

            const rect = activeElement.getBoundingClientRect();
            const isTouch = e.type === 'touchstart';

            dragOffset = {
                x: (isTouch ? e.touches[0].clientX : e.clientX) - rect.left,
                y: (isTouch ? e.touches[0].clientY : e.clientY) - rect.top
            };

            activeElement.style.zIndex = 999;
            activeElement.style.transition = 'none';
            document.addEventListener(isTouch ? 'touchmove' : 'mousemove', moveElement);
            document.addEventListener(isTouch ? 'touchend' : 'mouseup', stopDrag);
        }

        function moveElement(e) {
            if (!activeElement) return;

            const clientX = e.touches?.[0]?.clientX ?? e.clientX;
            const clientY = e.touches?.[0]?.clientY ?? e.clientY;

            const maxX = gameArea.offsetWidth - activeElement.offsetWidth;
            const maxY = gameArea.offsetHeight - activeElement.offsetHeight;

            let newX = clientX - gameArea.getBoundingClientRect().left - dragOffset.x;
            let newY = clientY - gameArea.getBoundingClientRect().top - dragOffset.y;

            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));

            activeElement.style.left = newX + 'px';
            activeElement.style.top = newY + 'px';
        }

        function stopDrag() {
            if (!activeElement) return;

            activeElement.style.zIndex = '';
            activeElement.style.transition = '';
            activeElement = null;

            document.removeEventListener('mousemove', moveElement);
            document.removeEventListener('touchmove', moveElement);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }

        // ======================
        // ÂåπÈÖçÁ≥ªÁªü
        // ======================
        let selectedElement = null;

        function handleClick(e) {
            const target = e.target.closest('.game-element');
            if (!target || target === selectedElement) return;

            if (!selectedElement) {
                selectedElement = target;
                target.style.transform = 'scale(1.1)';
            } else {
                if (selectedElement.dataset.word === target.dataset.word) {
                    selectedElement.style.opacity = '0';
                    target.style.opacity = '0';
                    setTimeout(() => {
                        selectedElement.remove();
                        target.remove();
                        checkWin();
                        if (voiceCommandIndex < vocabulary.length && isVoiceOn) {
                            startVoiceCommand();
                        }
                    }, 300);
                } else {
                    selectedElement.style.transform = '';
                }
                selectedElement = null;
            }
        }

        function checkWin() {
            if (gameArea.children.length === 0) {
                clearInterval(timerInterval);
                setTimeout(() => alert('üéâ ÊÅ≠ÂñúÔºÅÂÖ®ÈÉ®ÂåπÈÖçÊàêÂäüÔºÅ'), 100);
            }
        }

        // ======================
        // ‰∫ã‰ª∂Á≥ªÁªü
        // ======================
        function addEventListeners() {
            gameArea.addEventListener('mousedown', startDrag);
            gameArea.addEventListener('touchstart', startDrag, { passive: false });
            gameArea.addEventListener('click', handleClick);
            timerElement.addEventListener('click', startTimer);
        }

        function resetGame() {
            clearInterval(timerInterval);
            initializeGame();
        }

        function resetTimer() {
            currentTime = totalTime;
            timerElement.textContent = currentTime;
            timerElement.style.pointerEvents = 'auto';
        }

        function startTimer() {
            timerElement.style.pointerEvents = 'none';
            timerInterval = setInterval(() => {
                currentTime--;
                timerElement.textContent = currentTime;
                if (currentTime <= 0) {
                    clearInterval(timerInterval);
                    if (gameArea.children.length > 0) {
                        alert('Êó∂Èó¥Âà∞ÔºÅÊåëÊàòÂ§±Ë¥•„ÄÇ');
                    }
                }
            }, 1000);
        }

        function startVoiceCommand() {
            if (voiceCommandIndex < vocabulary.length && isVoiceOn) {
                const wordToRead = vocabulary[voiceCommandIndex].word;
                const utterance = new SpeechSynthesisUtterance(wordToRead);
                utterance.lang = 'vi-VN'; // ËÆæÁΩÆËØ≠Ë®Ä‰∏∫Ë∂äÂçóËØ≠
                synth.speak(utterance);
                voiceCommandIndex++;
            }
        }

        function toggleVoice() {
            isVoiceOn = !isVoiceOn;
            const voiceButton = document.querySelector('#controls button:nth-child(3)');
            voiceButton.textContent = isVoiceOn ? 'üîä ËØ≠Èü≥ÂºÄÂÖ≥' : 'üîá ËØ≠Èü≥ÂºÄÂÖ≥';
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        window.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>

</html>
